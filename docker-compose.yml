services:
  db:
    image: postgres:latest
    container_name: clinica_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-clinica}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-clinica_dev}
      POSTGRES_DB: ${POSTGRES_DB:-clinica_dev}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-clinica} -d ${POSTGRES_DB:-clinica_dev}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
